<!DOCTYPE html>
<html>
<head>
    <title>Телефонный справочник</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Телефонный справочник</h1>
        </a>
    </header>

    <main>
        <div class="addingButton">
            <a href="adding.html">
                <button>+ Добавить новый контакт </button>
            </a>
        </div>

        <div class="table">
            <h3>Список контактов</h3>

            <p>Нет сохраненных контактов...</p>

            <table>
                <tr>
                    <th></th>
                    <th class="nameField">Имя</th>
                    <th class="phoneField">Телефон</th>
                <tr>

                <tr>
                    <td class="deleteButton">
                        <a href="deleting.html">
                            <button class="imageButton">
                                <img src="styles/recycle-bin.png">
                            </button>
                        </a>
                    </td>
                    <td class="nameField">'Mama'</td>
                    <td class="phoneField">1111-1111</td>
                </tr>
            </table>
        </div>

    </main>
</body>
</html>
